     <nav>

<script>
let btn =document.querySelector(".btn");
let box =document.querySelectorAll("div");

btn.onclick=function(){
   
    console.log(1)
    for(var i=0 ;i<box.length;i++){
      box[i].style.background="red"
    }
}
